# Origin export configuration to test if the Director can strip trailing slashes 
# in the advertising prefixes

Origin:
  StorageType: "posix"
  EnableDirectReads: true
  Exports:
    - StoragePrefix: /foo
      FederationPrefix: /first/namespace/
      Capabilities: ["PublicReads", "Writes"]
    - StoragePrefix: /bar
      FederationPrefix: /
      Capabilities: ["Reads"]