user  nginx;
worker_processes  auto;  ## Default: 1
worker_rlimit_nofile 8192;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
  worker_connections  4096;  ## Default: 1024
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enhanced log format with server identification
    log_format custom '$remote_addr - $remote_user [$time_local] '
                      'SERVER_PORT:$server_port "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'URI:"$uri" UPSTREAM:"$upstream_addr"';

    index    index.html index.htm index.php;

    # Gzip Settings (applied globally)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Server block for port 8443 (Main Director)
    server {
        listen              8443;

        access_log  /var/log/nginx/access.log custom;
        error_log   /var/log/nginx/error.log;

        location ^~ /api/v1.0/prometheus/ {
            proxy_set_header Cookie "";
            proxy_read_timeout 300s;
            proxy_connect_timeout 20s;

            # Read the Authorization header from the file
            include /etc/nginx/conf.d/*.txt;
            proxy_pass ${API_URL};
        }

        location ~ ^/(?:api|\.well-known)/ {
            proxy_read_timeout 300s;
            proxy_connect_timeout 10s;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass https://host.docker.internal:8444;
        }

        location /view {
            proxy_read_timeout 300s;
            proxy_connect_timeout 10s;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_pass http://host.docker.internal:3000;
        }
    }

