---
name: Validate Parameters File

on:
  push:
    branches:
      - "main"
      - "v[0-9]+.[0-9]+.*"
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Install dependencies
        run: |
          python3 -m pip install -r .github/scripts/validate-parameters/requirements.txt
          python3 -m pip install -r .github/scripts/validate-defaults/requirements.txt

      - name: Validate parameter definitions
        run: python3 .github/scripts/validate-parameters/main.py

      - name: Validate default values
        run: python3 .github/scripts/validate-defaults/main.py
