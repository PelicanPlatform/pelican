on: [push, pull_request]
name: Test
permissions:
  pull-requests: write
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.20.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Test
      run: |
        make web-build
        go test -coverpkg=./... -coverprofile=coverage.out -covermode=count ./...
    - name: Get total code coverage
      if: matrix.os == 'ubuntu-latest'
      id: vars
      run: |
        set -x
        cc_total=`go tool cover -func=coverage.out | grep total | grep -Eo '[0-9]+\.[0-9]+'`
        echo "cc_total=$cc_total" >> $GITHUB_OUTPUT
    - name: Add Coverage to PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request' && matrix.os == 'ubuntu-latest'    
      with:
        message: |
          Current code coverage from unit tests: ${{steps.vars.outputs.cc_total}}%    
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v4
      with:
        # either 'goreleaser' (default) or 'goreleaser-pro'
        distribution: goreleaser
        version: latest
        args: build --rm-dist --snapshot
    - name: Copy files (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cp dist/pelican_linux_amd64_v1/pelican ./
    - name: Run Integration Tests
      if: matrix.os == 'ubuntu-latest'
      run: ./tests/citests.sh
