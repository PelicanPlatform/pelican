name: Markdown Linter
on:
  push:
    tags:
      - "*"
    branches:
      - main
  pull_request:
    paths:
      - '**.md'
      - '**.mdx'
      - '.github/workflows/markdown-linter.yml'
jobs:
  markdown-linter:
    name: Check markdown formatting (one sentence per line)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install mdformat with simple-breaks
        run: |
          pip install mdformat mdformat-simple-breaks

      - name: Check markdown formatting
        run: |
          # Use find to locate all markdown files and check formatting
          find docs -type f \( -name "*.md" -o -name "*.mdx" \) -exec mdformat --wrap no --check {} + && \
          mdformat --wrap no --check *.md || {
            echo "::error::Markdown files are not formatted correctly."
            echo "Please run the following command locally and commit the changes:"
            echo "  find docs -type f \( -name \"*.md\" -o -name \"*.mdx\" \) -exec mdformat --wrap no {} +"
            echo "  mdformat --wrap no *.md"
            exit 1
          }
