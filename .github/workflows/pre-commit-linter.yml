---
name: Linter

on:
  push:
    branches:
      - "main"
      - "v[0-9]+.[0-9]+.*"
  pull_request:
  workflow_dispatch:

jobs:
  go-linter:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set Go version
        # Determine the string to use in setup-go's "go-version" input.
        id: go-version
        run: |
          version=$(grep -E '^go[[:space:]]*[0-9]+\.[0-9]+' go.mod | grep -oE '[0-9]+\.[0-9]+')
          echo "version=${version}.x" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "${{ steps.go-version.outputs.version }}"
          check-latest: true
          cache: false

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      # The Go linters need _something_ to exist under web_ui/frontend/out
      # because web_ui/ui.go will not otherwise build (it embeds the entire
      # directory). However, a full web build is unnecessary.
      - name: Generate placeholder files
        run: |
          go generate ./...

      # Run the Go linters here so that issues are called out inline, and
      # because pre-commit (below) isn't configured to run them within the
      # CI actions.
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.9.0
          args: --config=.golangci.yaml

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  web-linter:
    name: Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: "web_ui/frontend/package.json"
          cache: "npm"
          cache-dependency-path: "web_ui/frontend/package-lock.json"
          check-latest: true

      - name: Run Prettier
        run: |
          cd web_ui/frontend
          npm ci
          npm run format
