    get:
      summary: Start the OAuth2 code flow for authenticating a Globus collection
      description: >-
        `Authentication Required` `Admin Previlege Required`
      tags:
        - "origin_ui"
      parameters:
        - name: id
          in: path
          type: string
          required: true
          description: The Globus collection UUID to authenticate for
        - name: nextUrl
          in: query
          type: string
          description: The redirect URL to redirect user to when authentication succeeds
      responses:
        "307":
          description: Redirect to Globus authentication endpoint
        "400":
          description: Bad request
          schema:
            type: object
            $ref: "#/definitions/ErrorModelV2"
        "401":
          description: Authentication required
          schema:
