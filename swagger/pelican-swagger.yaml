            type: object
            $ref: "#/definitions/ErrorModelV2"
        "403":
          description: You need to have admin privilege to access this endpoint
          schema:
            type: object
            $ref: "#/definitions/ErrorModelV2"
        "500":
          description: Server error
          schema:
            type: object
            $ref: "#/definitions/ErrorModelV2"
