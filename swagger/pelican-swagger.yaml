            $ref: "#/definitions/ErrorModelV2"
  /origin_ui/globus/auth/callback:
    get:
      summary: The callback endpoint for Globus OAuth2 code flow
      description: >-
        `Authentication Required` `Admin Previlege Required`
      tags:
        - "origin_ui"
      parameters:
        - in: query
          name: state
          type: string
          description: >-
            The state passed along from start of the authentication. In the form of `key1=val1&key2&val2`:
              - `pkce`: a required state for CSRF verification.
              - `nextUrl`: an optional state for redirect URL
              - `id`: a required state for the Globus collection UUID

        - in: query
          name: code
          type: string
          description: The access token and refresh token returned from the OAuth2 authentication provider
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
