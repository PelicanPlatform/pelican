run:
  # Pelican has gotten large enough that the GitHub Action sometimes
  # times out on a cold cache
  timeout: 3m

linters:
  enable:
  - gofmt
  - misspell
  - goimports

linters-settings:
  goimports:
    local-prefixes: "github.com/pelicanplatform/pelican"
