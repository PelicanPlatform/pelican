# This file was updated from the old "v1" of golangci-lint config
# to the new "v2" format using `golangci-lint migrate`.

version: "2"

run:
  # Pelican has gotten large enough that the GitHub Action sometimes
  # times out on a cold cache
  timeout: 3m

linters:
  enable:
    - misspell
  disable:
    - staticcheck
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/pelicanplatform/pelican
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
