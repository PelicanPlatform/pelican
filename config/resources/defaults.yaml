Logging:
  Level: "Error"
  Cache:
    Scitokens: error
    Pss: error
    Ofs: error
    Xrd: error
  Origin:
    Scitokens: error
    Pss: error
    Cms: error
    Pfc: info
    Xrootd: emsg login stall redirect
Server:
  WebPort: 8444
  WebHost: "0.0.0.0"
  EnableUI: true
  RegistrationRetryInterval: 10s
  UILoginRateLimit: 1
Director:
  DefaultResponse: cache
  MinStatResponse: 1
  MaxStatResponse: 1
  StatTimeout: 200ms
  StatConcurrencyLimit: 1000
  AdvertisementTTL: 15m
  OriginCacheHealthTestInterval: 15s
Cache:
  Port: 8442
Origin:
  NamespacePrefix: ""
  Multiuser: false
  EnableMacaroons: false
  EnableVoms: true
  EnableUI: true
  EnablePublicRead: false
  EnableWrite: true
  SelfTest: true
  Port: 8443
  SelfTestInterval: 15s
Registry:
  InstitutionsUrlReloadMinutes: 15m
  CacheApprovedOnly: false
  OriginApprovedOnly: false
Monitoring:
  PortLower: 9930
  PortHigher: 9999
  TokenExpiresIn: 1h
  TokenRefreshInterval: 59m
  MetricAuthorization: true
  AggregatePrefixes: ["/*"]
Shoveler:
  MessageQueueProtocol: amqp
  PortLower: 9930
  PortHigher: 9999
  AMQPExchange: shoveled-xrd
Xrootd:
  Mount: ""
  ManagerPort: 1213
  DetailedMonitoringPort: 9930
  SummaryMonitoringPort: 9931
Transport:
  DialerTimeout: 10s
  DialerKeepAlive: 30s
  MaxIdleConns: 30
  IdleConnTimeout: 90s
  TLSHandshakeTimeout: 15s
  ExpectContinueTimeout: 1s
  ResponseHeaderTimeout: 10s
OIDC:
  AuthorizationEndpoint: "https://cilogon.org/authorize"
  DeviceAuthEndpoint: "https://cilogon.org/oauth2/device_authorization"
  TokenEndpoint: "https://cilogon.org/oauth2/token"
  UserInfoEndpoint: "https://cilogon.org/oauth2/userinfo"
Issuer:
  TomcatLocation: /opt/tomcat
  ScitokensServerLocation: /opt/scitokens-server
  QDLLocation: /opt/qdl
  OIDCAuthenticationUserClaim: sub
  AuthenticationSource: OIDC
